<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="jisuanqi.css">
</head>
<body>
	<div class="contain">
			<input type="text" readonly id="text1" value="0">
	<!-- 第一排 -->
		<div>

		<button>待定
		</button>

		<button onclick="cs(7)">cos
		</button>

		<button onclick="sn(7)">sin
		</button>

		<button onclick="zf()">+/-
		</button>

		<button onclick="kf()">√
		</button>
		</div>

		<!-- 第二排 -->
		<div>

		<button id="21" value="7" onclick="inputnum(7)">7
		</button>

		<button id="22" value="8" onclick="inputnum(8)">8
		</button>

		<button id="23" value="9" onclick="inputnum(9)">9
		</button>

		<button id="24" value="/" onclick="divide()">/
		</button>

		<button id="25" value="%" onclick="persent()">%
		</button>
		</div>

		<!-- 第三排 -->
		<div>

		<button id="31" value="4" onclick="inputnum(4)">4
		</button>

		<button id="32" value="5" onclick="inputnum(5)">5
		</button>

		<button id="33" value="6" onclick="inputnum(6)">6
		</button>

		<button id="34" value="*" onclick="mul()">*
		</button>

		<button id="35" value="1/x" onclick="daoshu()">1/x
		</button>
		</div>

		<!-- 第四排 -->
		<div>

		<button id="41" value="1" onclick="inputnum(1)">1
		</button>

		<button id="42" value="2" onclick="inputnum(2)">2
		</button>

		<button id="43" value="3" onclick="inputnum(3)">3
		</button>

		<button id="44" value="-" onclick="minus()">-
		</button>

		<button onclick="cleartext()">C
		</button>
		</div>

		<!-- 第五排 -->
		<div>

		<button id="51" style="width:128px" value="0" onclick="inputnum(0)">0
		</button>

		<button id="52" value="." onclick="dot()">.
		</button>

		<button id="53" value="+" onclick="plus()">+
		</button>

		<button onclick="equal()">=
		</button>
		</div>

	</div>



<script type="text/javascript" src="jisuanqi.js"></script>
</body>
</html>
