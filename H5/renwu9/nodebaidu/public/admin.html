<!DOCTYPE html>
<html lang="zh-cn">
 	 <head>
       <meta charset="utf-8">

 	   <meta name="viewport" content="width=device-width, initial-scale=1">
	   <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
      <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  	  </head>
  <body>
	<nav class="navbar navbar-static-top navbar-default" role="navigation">
    	<div class="container-fluid">
    	<!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
       				 <span class="sr-only">Toggle navigation</span>
        			 <span class="icon-bar"></span>
       				 <span class="icon-bar"></span>
       				 <span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#">百度新闻后台</a>
    		</div>

    		<!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      			<ul class="nav navbar-nav">
        			<li class="active"><a href="#">首页</a></li>
      			</ul>
    
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
  		<div class="row">
			<div class="col-md-6 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title">新闻编辑</h3>
					</div>
				    <div class="panel-body">
						<form role="form">
  							<div class="form-group">
						    	<label for="newstitle">新闻标题</label>
						    	<input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
						    </div>
						    <div class="form-group">
						    	<label for="newstype">新闻类型</label>
						    	<select class="form-control" id="newstype">
									<option value="精选">精选</option>
									<option value="百家">百家</option>
									<option value="本地">本地</option>
									<option value="图片">图片</option>
									<option value="娱乐">娱乐</option>
									<option value="社会">社会</option>
									<option value="军事">军事</option>
									<option value="互联网">互联网</option>
									<option value="科技">科技</option>
									<option value="女人">女人</option>
									<option value="更多">更多</option>
						    	</select>
						    </div>
						    <div class="form-group">
						    	<label for="newsimg">新闻图片地址</label>
						    	<input type="text" class="form-control" id="newsimg" placeholder="请输入图片路径">
						    </div>
						    <div class="form-group">
						    	<label for="newstime">
						    		新闻时间
						      	</label>
						      	<input type="date" class="form-control" id="newstime">   	
						    </div>
						    <div class="form-group">
						    	<label for="newsimg">新闻来源</label>
						    	<input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
						    </div>
						    <button class="btn btn-primary" id="btnsubmit">提交新闻</button>
						</form>

				    </div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title">新闻列表</h3>
				    </div>
				    <div class="panel-body">
				    	<table class="table" id="newstable">
				    		<thead>
								<tr>
						   			<th>id</th>
						   			<th>类型</th>
						   			<th>新闻标题</th>
						   			<th>新闻图片地址</th>
						   			<th>新闻来源</th>
						   			<th>新闻时间</th>
						   			<th>操作</th>
					   			</tr>
				    		</thead>
					   		
					   		<tbody>
						   		<tr>
						   			<td>1</td>
						   			<td>本地</td>
						   			<td>a</td>
						   			<td>img/7.jpg</td>
						   			<td>src</td>
						   			<td>2016-11-20</td>
						   			<td>
						   				<button class="btn btn-primary btn-xs">编辑</button>
						   				<button class="btn btn-danger btn-xs">删除</button>
						   			</td>
						   		</tr>
					   		</tbody>				   		
						</table>
				    </div>

				    
				</div>



			</div>
  		</div>
	</div>



	<div class="modal fade" id="deleteModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">警告</h4>
	      </div>
	      <div class="modal-body">
	        删除无法恢复
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" id="confirmDelete" class="btn btn-primary">确认</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	

	<div class="modal fade" id="updateModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">编辑</h4>
	      </div>
	      <div class="modal-body">
	        
				<form role="form">
  							<div class="form-group">
						    	<label for="unewstitle">新闻标题</label>
						    	<input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
						    </div>
						    <div class="form-group">
						    	<label for="unewstype">新闻类型</label>
						    	<select class="form-control" id="unewstype">
									<option value="精选">精选</option>
									<option value="百家">百家</option>
									<option value="本地">本地</option>
									<option value="图片">图片</option>
									<option value="娱乐">娱乐</option>
									<option value="社会">社会</option>
									<option value="军事">军事</option>
									<option value="互联网">互联网</option>
									<option value="科技">科技</option>
									<option value="女人">女人</option>
									<option value="更多">更多</option>
						    	</select>
						    </div>
						    <div class="form-group">
						    	<label for="unewsimg">新闻图片</label>
						    	<input type="text" class="form-control" id="unewsimg" placeholder="请输入图片路径">
						    </div>
						    <div class="form-group">
						    	<label for="unewstime">
						    		新闻时间
						      	</label>
						      	<input type="date" class="form-control" id="unewstime">   	
						    </div>
						    <div class="form-group">
						    	<label for="unewsimg">新闻来源</label>
						    	<input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源">
						    </div>
						    
						</form>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" id="confirmUpdate" class="btn btn-primary">确认</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
